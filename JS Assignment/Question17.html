<!DOCTYPE html>
<html>
  <head>
    <title>Change Paragraph Text</title>
  </head>
  <body>
    <p id="message">Hello, World!</p>

    <script>
      document.getElementById("message").innerText = "JavaScript is fun!";

      document.getElementById("message").style.color = "blue";
    </script>
  </body>
</html>
