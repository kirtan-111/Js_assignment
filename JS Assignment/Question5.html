<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que5</title>
  </head>
  <body>
    <script>
      // --- Two numbers ---
      let a = 20;
      let b = 10;

      // --- Arithmetic Operations ---
      console.log("Addition:", a + b); // 20 + 10 = 30
      console.log("Subtraction:", a - b); // 20 - 10 = 10
      console.log("Multiplication:", a * b); // 20 * 10 = 200
      console.log("Division:", a / b); // 20 / 10 = 2

      // --- Comparison Operators ---
      console.log("Are a and b equal?", a == b); // false
      console.log("Is a greater than b?", a > b); // true

      // --- Logical Operators ---
      let condition1 = a > 10; // true
      let condition2 = b < 5; // false

      console.log("Are both conditions true?", condition1 && condition2); // false
    </script>
  </body>
</html>
