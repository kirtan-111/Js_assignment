<!DOCTYPE html>
<html>
  <head>
    <title>Background Color Change</title>
  </head>
  <body>
    <h2>Background color will change in 5 seconds...</h2>

    <script>
      setTimeout(function () {
        document.body.style.backgroundColor = "lightblue";
      }, 5000);
    </script>
  </body>
</html>
