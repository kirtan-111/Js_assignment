<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Example</title>
  </head>
  <body>
    <h2>Click the Button</h2>

    <button id="myButton">Click Me</button>

    <script>
      const button = document.getElementById("myButton");

      button.addEventListener("click", function () {
        alert("Button clicked!");
      });
    </script>
  </body>
</html>
