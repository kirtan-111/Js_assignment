<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Page</title>
  </head>
  <body>
    <h1>Hello, this is a simple HTML page!</h1>
    <p>The script below will show an alert message.</p>

    <!-- JavaScript inside <script> tag -->
    <script>
      alert("Welcome to my simple HTML page!");
      console.log("This message is from the script tag.");
    </script>
  </body>
</html>
