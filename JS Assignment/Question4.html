<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que4</title>
  </head>
  <body>
    <script>
      // Declaring variables of different data types
      let name = "kirtan"; // String
      let age = 21; // Number
      let isStudent = true; // Boolean
      let emptyValue = null; // Null
      let notDefined; // Undefined

      // Logging values and their types
      console.log("Value:", name, ", Type:", typeof name);
      console.log("Value:", age, ", Type:", typeof age);
      console.log("Value:", isStudent, ", Type:", typeof isStudent);
      console.log("Value:", emptyValue, ", Type:", typeof emptyValue);
      console.log("Value:", notDefined, ", Type:", typeof notDefined);
    </script>
  </body>
</html>
