<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que9</title>
  </head>
  <body>
    <script>
      let number = 1;
      let sum = 0;

      while (number <= 20) {
        if (number % 2 === 0) {
          // Check if the number is even
          sum = sum + number; // Add even number to sum
        }
        number++; // Increase number by 1
      }

      console.log("Sum of even numbers from 1 to 20 is:", sum);
    </script>
  </body>
</html>
