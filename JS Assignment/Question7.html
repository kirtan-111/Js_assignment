<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que7</title>
  </head>
  <body>
    <script>
      // JavaScript program to display day of the week using switch statement

      let dayNumber = parseInt(
        prompt("Enter a number (1-7) to get the day of the week:")
      );

      let dayName;

      switch (dayNumber) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid input! Please enter a number between 1 and 7.";
      }

      alert(dayName);
    </script>
  </body>
</html>
