<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Alert</title>

    <!-- JavaScript Code -->
    <script>
      // This function runs automatically when the page loads
      window.onload = function () {
        alert("Welcome to JavaScript!");
      };
    </script>
  </head>

  <body>
    <h2>JavaScript Alert Example</h2>
    <p>The alert box will appear as soon as the page loads.</p>
  </body>
</html>
