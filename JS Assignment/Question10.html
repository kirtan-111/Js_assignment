<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que10</title>
  </head>
  <body>
    <script>
      let number;

      do {
        number = prompt("Enter a number greater than 10:");
        number = Number(number); // convert input to a number
      } while (number <= 10);

      console.log("You entered:", number);
    </script>
  </body>
</html>
